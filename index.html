<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Local Video Library (Offline)</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>
<div id="loading" class="hidden"></div>
<header>
  <div class="row">
    <button id="pickDirBtn" aria-label="Choose folder">Choose Folder</button>
    <input id="fileInput" type="file" webkitdirectory multiple class="hidden" />
  </div>
  <input id="search" aria-label="Search videos" placeholder="Filter: name, tag (prefix with #), min:dur:>60, max:size:<500MB ..." />
  <select id="sort" aria-label="Sort videos">
    <option value="name-asc">Name ↑</option>
    <option value="name-desc">Name ↓</option>
    <option value="date-desc">Newest</option>
    <option value="date-asc">Oldest</option>
    <option value="size-desc">Size ↓</option>
    <option value="size-asc">Size ↑</option>
    <option value="dur-desc">Duration ↓</option>
    <option value="dur-asc">Duration ↑</option>
  </select>
  <div class="stats"><span id="count">0</span> videos</div>
</header>

<main>
  <div class="hint" id="compatHint"></div>
  <div class="grid" id="grid"></div>
</main>

<footer>All processing happens in your browser. No uploads.</footer>


<script src="app.js" defer></script>
</body>
</html>
